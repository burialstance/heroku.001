<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Long</th>
      <th scope="col">Short</th>
 
    </tr>
  </thead>
  <tbody>
    {% for host in hosts %}
      <tr>
        <td>{{ host }}</td>
        <td>{{ host["longAccount"] }}</td>
        <td>{{ host["shortAccount"] }}</td>

      </tr>
    {% endfor %}

</tbody>
</table>
