<table class="table table-bordered">
    <thead>
        <tr> 
            <th>time</th>
            <th>symbol</th>
            <th>longShortRatio</th>
        </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>

            <td>{{ item.timestamp.strftime("%H:%M") }}</td>
            <td>{{ item.symbol }}</td>
            <td> <div class="progress">
  <div class="bar {{ 'bar-success' if item.longShortRatio > 1 else 'bar-danger'" style="width: {{ 1 - item.longShortRatio * 50 if item.longShortRatio > 1 else (1 + item.longShortRatio) * 50 }}%;"></div>
</div>

        <tr>
     {% endfor %}
    </tbody>
</table>
