<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    {% for host in hosts %}
      <tr>
        <td>{{ host }}</td>
        <td>{{ host["ip"] }}</td>

      </tr>
    {% endfor %}

</tbody>
</table>
