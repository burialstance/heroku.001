<table class="table table-bordered">
    <thead>
        <tr> 
            <th>time</th>
            <th>symbol</th>
            <th>longShortRatio</th>
        </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td>{{ item.timestamp.strftime("%H:%M") }}</td>
            <td>{{ item.symbol }}</td>
            <td> 

<div class="progress">
  <div class="progress-bar bg-{{item.status()}}" role="progressbar" style="width: {{item.ratio()}}%" aria-valuenow="{{item.ratio()}}" aria-valuemin="0" aria-valuemax="100"></div>
</div>

            </td>

        <tr>
     {% endfor %}
    </tbody>
</table>
