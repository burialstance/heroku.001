<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>App</title>
  </head>

  <body>
    <h1>Hello, world!</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <form class="d-flex" action="/search" method="GET">
        <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" >
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>

    {% if error %}
        {% include "error.html" %}
    {% endif %}

<div class="container">

    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="{{  items[-1]['shortAccount']  }}" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  

    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" aria-valuenow="{{ items[-1]['longAccount']  }}" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>


    {% if items %}
    <ul class="list-group list-group-flush center-block">
        {% for item in items %}
          <li class="list-group-item">{{ item }}</li>
        {% endfor %}
    </ul>
    {% endif %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
