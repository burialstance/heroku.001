<div class="container">

<div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: {{ short }}%" aria-valuenow="{{ short }}" aria-valuemin="0" aria-valuemax="100"> {{ short }} %</div>
    </div>
  

    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: {{ long }}%" aria-valuenow="{{ long }}" aria-valuemin="0" aria-valuemax="100"> {{ long }} %</div>
    </div>
</div>
